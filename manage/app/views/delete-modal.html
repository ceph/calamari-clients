<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="_hide()">&times;</button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <div class="modal-body" ng-bind="content"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-primary" ng-click="cancel()">No Get Me Out of Here</button>
        <button type="button" class="btn btn-default btn-danger" ng-click="confirm()">Yes Delete This Pool</button>
      </div>
    </div>
  </div>
</div>

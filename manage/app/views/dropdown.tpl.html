<ul tabindex="-1" class="dropdown-menu" role="menu">
  <li role="presentation" ng-class="{divider: item.divider}" ng-repeat="item in content" >
  <a role="menuitem" tabindex="-1" data-id="{{item.id}}" data-cmd="{{item.cmd}}" href="{{item.href}}" ng-if="!item.divider" ng-click="clickHandler($event, item.id, item.cmd, item.index); $hide();" ng-bind="item.text"></a>
  </li>
</ul>

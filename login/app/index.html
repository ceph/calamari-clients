    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">

        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span4"></div>
                <div class="hero-unit span4">
                    <div class="loginBox">
                        <div class="logo">
                            <img src="images/logo.png" alt="inktank logo"/>
                        </div>
                        <h3>Calamari Console</h3>
                        <form action='/api/v1/auth/login' method='post'>
                            <div class="control-group">
                                <div class="controls">
                                    <input type="text" name="username" class="username" placeholder="Username"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <input type="password" name="password" class="password" placeholder="Password"/>
                                </div>
                            </div>
                            <div display="none">
                                <input type='hidden' name="csrfmiddlewaretoken"/>
                                <input type='hidden' name="next"/>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type='submit' class="btn-custom disabled" type="submit" disabled name="login" value="">
                                        <i class="icon-ban-circle icon-large"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div class="errors">
                            Unable to Log In
                        </div>
                    </div>
                </div>
                <div class="span4"></div>
            </div>
        </div>

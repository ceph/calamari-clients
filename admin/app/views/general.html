<h4>{{title}}
    <i ng-show='loading' class='icon-spinner icon-spin'></i>
    <i class='spacing-hack icon-ok'></i>
</h4>
<hr class='settings-separator'>
<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="version">Version</label>
        <div class="controls">
            <input type="text" id="version" readonly="true" value={{general.version}}>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="license">License</label>
        <div class="controls">
            <input type="text" id="license" readonly="true" value={{general.license}}>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="registered">Registered</label>
        <div class="controls">
            <input type="text" id="registered" readonly="true" value={{general.registered}}>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="hostname">Hostname</label>
        <div class="controls">
            <input type="text" id="hostname" readonly="true" value={{general.hostname}}>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="ipaddr">IP Address</label>
        <div class="controls">
            <input type="text" id="ipaddr" readonly="true" value={{general.ipaddr}}>
        </div>
    </div>
</form>
